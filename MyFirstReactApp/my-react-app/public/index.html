<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bulk email</title>
      <!-- Theme Color -->
      <meta name="theme-color" content="#000000" />
       <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CRUD App" />
  </head>
  <body style="color:rgb(116, 101, 101);background-color: rgba(9, 236, 21, 0.041);">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container mt-5">
        <div class="text-center">
          <h1 class="display-5 mb-5"><strong>CRUD application</strong></h1>
        </div>
        <div class="main row justify-content-center">
          <form action="" id="employee-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
              <label for="firstName">First Name</label>
              <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="lastName">Last Name</label>
              <input class="form-control" id="LastName" type="text" placeholder="Enter Last Name">
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="hostEmail">Host Email</label>
              <input class="form-control" id="hostEmail" type="text" placeholder="Enter Host Email">
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="excelFile">Upload Excel File</label>
              <input class="form-control" id="excelFile" type="file" accept=".xlsx, .xls">
            </div>
            <div class="col-10 col-md-8">
              <input class="btn btn-success add-btn" type="submit" value="Submit">
            </div> 
          </form>
          <div class="col-12 mt-5">
            <table class="table table-striped table-dark">
              <thread>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Host Email</th>
                  <th>Actions</th>
                </tr>
              </thread>
              <tbody id="employee-list">
                <tr>
                  <td>Dear</td>
                  <td>Programmer</td>
                  <td>dearprogrammer@gmail.com</td>
                  <td>
                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
